<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->

  <!-- kit code from fontawesome -->
  <script src="https://kit.fontawesome.com/c298d07cae.js" crossorigin="anonymous"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button" id="search-button"
                  aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <!-- add a card for current weather -->
          <div class="card border-dark col-lg-12 mb-3" id="current-weather">
            <div class="card-body">
              <h3 id="cityName" class="card-title">City (DD/M/YYYY)
                <i src="..." class="fab fa-twitter" id="current-pic"></i>
              </h3>
              <p id="temp-current" class="card-text">Temperature: C</p>
              <p id="wind-current" class="card-text">Wind-speed: KPH</p>
              <p id="humidity-current" class="card-text">Humidity: %</p>
            </div>
          </div>

        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="container-fluid">
            <h4 class="sectionHeading">5-Day Forecast:</h4>
            <div class="row row-cols-sm-1 row-cols-md-3 row-cols-xl-5 weather-forecast">

              <!-- add cards for 5-day weather forecast -->
              <!-- card 1 -->
              <div class="cardContainer col mb-3">
                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <h6 class="card-title">DD/M/YYYY</h6>
                    <i id="d1-pic"></i>
                    <p id="temp-d1" class="card-text">Temp:</p>
                    <p id="wind-d1" class="card-text">Wind:</p>
                    <p id="humidity-d1" class="card-text">Humidity:</p>
                  </div>
                </div>
              </div>

              <!-- card 2 -->
              <div class="cardContainer col mb-3">
                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <h6 class="card-title">DD/M/YYYY</h6>
                    <i id="d2-pic"></i>
                    <p id="temp-d2" class="card-text">Temp:</p>
                    <p id="wind-d2" class="card-text">Wind:</p>
                    <p id="humidity-d2" class="card-text">Humidity:</p>
                  </div>
                </div>
              </div>

              <!-- card 3 -->
              <div class="cardContainer col mb-3">
                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <h6 class="card-title">DD/M/YYYY</h6>
                    <i id="d3-pic"></i>
                    <p id="temp-d3" class="card-text">Temp:</p>
                    <p id="wind-d3" class="card-text">Wind:</p>
                    <p id="humidity-d3" class="card-text">Humidity:</p>
                  </div>
                </div>
              </div>

              <!-- card 4 -->
              <div class="cardContainer col mb-3">
                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <h6 class="card-title">DD/M/YYYY</h6>
                    <i id="d4-pic"></i>
                    <p id="temp-d4" class="card-text">Temp:</p>
                    <p id="wind-d4" class="card-text">Wind:</p>
                    <p id="humidity-d4" class="card-text">Humidity:</p>
                  </div>
                </div>
              </div>

              <!-- card 5 -->
              <div class="cardContainer col mb-3">
                <div class="card text-white bg-dark">
                  <div class="card-body">
                    <h6 class="card-title">DD/M/YYYY</h6>
                    <i id="d5-pic"></i>
                    <p id="temp-d5" class="card-text">Temp:</p>
                    <p id="wind-d5" class="card-text">Wind:</p>
                    <p id="humidity-d5" class="card-text">Humidity:</p>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
